    facebook        = "5.Day.Shenzhen.Visa"
    twitter         = "ShenzhenVisa"
  #  email           = "joe@example.com"	

# Enable and disable widgets for the right sidebar
[params.widgets]
    recent_articles = true
    categories = false
    tags = false
    tag_cloud = true
    archives = false # This feature is yet to be implemented because of limitations in Hugo's way of working.
    search = false
    mailchimp = false
    mailchimpform = false # "//balaramadurai.us15.list-manage.com/subscribe/post?u=7f4183fa2fe7abe3dc9f4efad&amp;id=49a3dd3745"
